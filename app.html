<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Stock Tracker</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

<!-- Firebase 
 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
 <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
 <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div class="row">
      <div class="six columns" style="margin-top: 10%">
        <h2>Stock Tracker</h2>
        <p>Entry and exit values don't save to the database. They're only placeholders for now.</p>
      </div>
    </div>
    
    <form>
    <div class="row">

        <div class="three columns">
            <label for="exampleTickerInput">Ticker</label>
            <input class="u-full-width" type="text" placeholder="TSLA" id="TickerInput">
        </div>

        <div class="three columns">
            <label for="exampleEntryInput">Entry</label>
            <input class="u-full-width" type="number" placeholder="100" id="EntryInput">
        </div>

        <div class="three columns">
            <label for="exampleExitInput">Exit</label>
            <input class="u-full-width" type="number" placeholder="150" id="ExitInput">
        </div>

        <div class="three columns">
        <label for="exampleRecipientInput">Track Price?</label>
        <select class="u-full-width" id="TrackingInput">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        </div>

        <input class="button-primary" id = "submitButton" type="button" value="Submit">

    </form>

      <table id = "table" class="u-full-width">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Entry</th>
            <th>Exit</th>
            <th>Tracking</th>
            <th>     </th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>

    </div>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>

    
    <script src="/js/app.js"></script>

  </body>

</html>
